<!DOCTYPE html>
<html>
<head>
    <title>Stress Level Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add path to your background image */
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 100px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 70px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        input[type="submit"]:active::before {
            width: 200px;
            height: 200px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Stress Level Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="respiration_rate">Respiration Rate:</label>
        <input type="number" step="0.01" name="respiration_rate" required>
        <br>
        <label for="limb_movement">Limb Movement:</label>
        <input type="number" step="0.01" name="limb_movement" required>
        <br>
        <label for="blood_oxygen">Blood Oxygen:</label>
        <input type="number" step="0.01" name="blood_oxygen" required>
        <br>
        <label for="sleeping_hours">Sleeping Hours:</label>
        <input type="number" step="0.01" name="sleeping_hours" required>
        <br>
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" step="0.01" name="heart_rate" required>
        <br>
        <label for="user_location">Where are you now?</label>
        <input type="text" step="0.01" name="user_location" required>
        <br>
        <input type="submit" value="Predict Stress Level">
    </form>
</body>
</html>
